<meta charset="utf-8">
<div class="header clearfix">
</div>
<h1 class="text-center">:::Crear Usuario:::</h1>

<div class="container">
	<h2>Llenar los datos a continuacion para crear un nuevo usuario:</h2>
	<form role="form" ng-submit="crearUsuario()">
		<div class="form-group">
			<label for="nombres">Nombres:</label> <input type="text"
				class="form-control" id="nombres"
				placeholder="Ingresa el nombre del usuario" required="required" ng-model="nombreNuevousuario">
		</div>
		<div class="form-group">
			<label for="apellidos">Apellidos:</label> <input type="text"
				class="form-control" id="apellidosusuario"
				placeholder="Ingresa los apellidos  del usuario" required="required" ng-model="apellidoNuevousuario">
		</div>
		<div class="form-group">
			<label for="identificacionusuario">Identificación:</label> <input
				type="text" class="form-control" id="identificacionusuario"
				placeholder="Ingresa el numero de identificaciÃ³n del usuario"
				required="required" ng-model="identificacionNuevoUsuario">
		</div>		
		<div class="form-group">
			<label for="telefonoFijousuario">Usuario:</label> <input
				type="text" class="form-control" id="telefonoFijousuario"
				placeholder="Ingresa el telÃ©fono fijo  del usuario" ng-model="usernameNuevoUsuario">
		</div>
		<div class="form-group">
			<label for="telefonoMovilusuario">Contraseña:</label> <input
				type="text" class="form-control" id="telefonoMovilusuario"
				placeholder="Ingresa el telefono móvil  del usuario" ng-model="passwordNuevoUsuario">
		</div>
		<div class="form-group">
			<label for="email">E-mail:</label> <input type="text"
				class="form-control" id="email"
				placeholder="Ingresa el correo electronico  del usuario" ng-model="emailNuevousuario">
		</div>
		<button type="submit" class="btn btn-primary">Guardar Usuario</button>
	</form>
	<button class="btn btn-primary" ng-click="click()">click me</button>
</div>
